<div class="side-nav-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar" (click)="closeDialog()" [ngStyle]="{'background-color': '#EEEEEE'}">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">EveryoneCanCook</h1>
        <span class="spacer"></span>
        <span flex></span>
        <div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>bookmark_border</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item disabled class="btn-menu-disabled">Recetas guardadas</button>
                <button mat-menu-item *ngFor="let recipe of recipesSaved; let i = index"
                routerLink="../recipes/view-recipe/{{ recipesSaved[i].recipeSavedID }}">
                    <h4 style="margin:auto;">üç¥ {{ recipesName[i] }} üç¥</h4>
                </button>
            </mat-menu>
            <!-- <button mat-icon-button >
                 <mat-icon >favorite_border</mat-icon> 
            </button> -->
            
            <button mat-icon-button>
                <mat-icon style="font-size: 2.5rem; margin-right: 40%;" [ngStyle]="{'color': '#E74E00'}">account_circle</mat-icon>
            </button>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list (click)="closeDialog()" style="width: 15rem;">
                <!-- <div>
                    <mat-card>
                        <mat-card-header>
                            <img mat-card-avatar class="header-image" src="{{ profilePictureURL }}">
                            <mat-card-title>username</mat-card-title>
                            <mat-card-subtitle ><a >Edit profile</a></mat-card-subtitle>
                        </mat-card-header>
                    </mat-card>
                </div> -->
                <mat-list-item routerLink="/home">
                    <mat-icon mat-list-icon style="color: #E74E00;">home</mat-icon>
                    <span class="nav-item-text">Inicio</span>
                </mat-list-item>

                <mat-list-item routerLink="/home">
                    <mat-icon mat-list-icon style="color: #E74E00;">perm_contact_calenda</mat-icon>
                    <span class="nav-item-text">Dispensa</span>
                </mat-list-item>

                <mat-list-item routerLink="/recipes">
                    <mat-icon mat-list-icon style="color: #E74E00;">local_library</mat-icon>
                    <span class="nav-item-text">Recetas</span>
                </mat-list-item>

                <mat-list-item routerLink="/restaurants">
                    <mat-icon mat-list-icon style="color: #E74E00;">restaurant</mat-icon>
                    <span class="nav-item-text">Restaurantes</span>
                </mat-list-item>

                <mat-list-item routerLink="/search">
                    <mat-icon mat-list-icon style="color: #E74E00;">search</mat-icon>
                    <span class="nav-item-text">Buscar</span>
                </mat-list-item>

                <mat-list-item routerLink="/profile">
                    <mat-icon mat-list-icon style="color: #E74E00;">person</mat-icon>
                    <span class="nav-item-text">Perfil</span>
                </mat-list-item>

                <mat-list-item routerLink="/help">
                    <mat-icon mat-list-icon style="color: #E74E00;">help_outline</mat-icon>
                    <span class="nav-item-text">Ayuda</span>
                </mat-list-item>

                <mat-list-item>
                    <mat-icon mat-list-icon style="color: #E74E00;">logout</mat-icon>
                    <span class="nav-item-text">Logout</span>
                </mat-list-item>


            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
