
<div class="container">
    <div class="container-menu-general">
        <div class="row">
            <div class="col">
                <div class="container-menu img img-1" (click)="redirectToDespensa()">
                    <div class="container-menu-text">
                        <div class="row">
                            <div class="col"><span>Mi Despensa</span></div>
                            <div class="col-auto" style="padding-right: 5rem;">
                                <mat-icon>chevron_right</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container-menu img img-2" (click)="redirectToRecipes()">
                    <div class="container-menu-text">
                        <div class="row">
                            <div class="col"><span>Recetas</span></div>
                            <div class="col-auto" style="padding-right: 5rem;">
                                <mat-icon>chevron_right</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="container-menu img img-3" (click)="redirectToRestaurants()">
                    <div class="container-menu-text">
                        <div class="row">
                            <div class="col"><span>Restaurantes</span></div>
                            <div class="col-auto" style="padding-right: 5rem;">
                                <mat-icon>chevron_right</mat-icon>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="search-container-general">
        <div class="search-container">
            <h2>¿No sabes qué cocinar?</h2>
            <p>Ingresa los ingredientes que tienes en tu despensa</p>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    <mat-icon>fastfood</mat-icon>
                </span>
            </div>
            <input type="text" class="form-control" [(ngModel)]="ingredient">
            <div class="input-group-append">
                <button class="input-group-text btn-add-ingredient" (click)="addIngredient(); ingredient=''">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
            <div class="input-group-append">
                <div class="btn-background"><button class="input-group-text btn-recipe-search">Buscar recetas</button>
                </div>
            </div>
        </div>
        <div class="ingredients-chips">
            <mat-chip-list>
                <mat-chip *ngFor="let ingredient of ingredients" (removed)="removeIngredient(ingredient)">
                    {{ ingredient }}
                    <button matChipRemove>
                        <mat-icon [ngStyle]="{'color': '#E74E00'}">backspace</mat-icon>
                      </button>
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>

    <div class="recipes-container-general">
        <div class="row">
            <div class="col" *ngFor="let item of data; let i = index">
                <div class="recipes-card">
                    <span>
                        <img src="../../../../assets/img/home-recipe-1.png" class="recipe-photo ">
                    </span>
                    <div class="bottom-container">
                        <div class="recipes-card-content">
                            <div class="recipes-card-header">
                                <h3>{{ data[i].name }}</h3>
                                <p>Esta es una receta</p>
                                <span>{{ data[i].calories }} calorias</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
